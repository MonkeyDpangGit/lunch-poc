<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回跳</title>
  <style type="text/css">
    body {
      font-size: 12px;
    }

    table, th, td {
      border: 1px solid black;
    }

    table {
      border-collapse: collapse;
      WORD-BREAK: break-all;
      WORD-WRAP: break-word;
    }

    td {
      vertical-align: bottom;
      padding: 5px;
    }

  </style>
  <script type='text/javascript' src='webjars/jquery/3.1.1/jquery.min.js'></script>
  <script type='text/javascript'>

    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return (false);
    }

    function onload() {
      var param = getQueryVariable("param");
      if (param) {
        param = decodeURIComponent(param);
        JSON.parse(param, function (k, v) {
          if (k != "") {
            var text = "";
            text += "<tr>";
            text += "<td>"
            text += k;
            text += "</td>"
            text += "<td>"
            text += v;
            text += "</td>"
            text += "</tr>";
            $("#param_table").append(text);
          }
        });
      }
      var message = getQueryVariable("message");
      if (message) {
        message = decodeURIComponent(message);
        $("h3").text(message);
      }
    }

  </script>
</head>
<body onload="onload()">
<div align="center">
  <h3>回跳成功</h3>
  <table id="param_table">
    <tr>
      <th>返回项</th>
      <th>返回值</th>
    </tr>
  </table>
</div>
</body>
</html>
